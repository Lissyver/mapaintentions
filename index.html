<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Espiritual Global</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .formulario {
      margin: 20px 0;
    }
    input, textarea {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .intenciones {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
    }
    .intencion {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Mapa Espiritual Global</h1>
  <p>Escribe tu nombre para ver tu ubicación espiritual reflejada en el mapa</p>
  <div class="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre espiritual" />
    <button onclick="mostrarNombre()">Mostrar en el mapa</button>
  </div>
  <h2 id="nombreMostrado"></h2>

  <iframe src="https://iplogger.org/map/embed/" title="Mapa Mundial"></iframe>

  <h2>Escribe tu intención espiritual</h2>
  <textarea id="mensaje" placeholder="Escribe aquí tu intención..."></textarea>
  <button onclick="agregarIntencion()">Enviar intención</button>

  <div class="intenciones" id="listaIntenciones">
    <h3>Intenciones del mundo:</h3>
  </div>

  <script>
    function mostrarNombre() {
      const nombre = document.getElementById('nombre').value;
      if (nombre.trim()) {
        document.getElementById('nombreMostrado').innerText = `Bienvenido/a, ${nombre}`;
      }
    }

    function agregarIntencion() {
      const nombre = document.getElementById('nombre').value || 'Anónimo';
      const mensaje = document.getElementById('mensaje').value;
      if (mensaje.trim()) {
        const contenedor = document.getElementById('listaIntenciones');
        const nueva = document.createElement('div');
        nueva.className = 'intencion';
        nueva.innerHTML = `<strong>${nombre}:</strong> ${mensaje}`;
        contenedor.appendChild(nueva);
        document.getElementById('mensaje').value = '';
      }
    }
  </script>
</body>
</html>
